<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            let valor1 = 30;
            var datos = {
                labels: ["Fuerza", "Direccion", "Tiempo"],
                datasets: [{
                    label: "datos 1",
                    backgroundColor: "rgba(220,220,220,0.5)",
                    data: [4, 12, 9]
                },
                {

                    backgroundColor: "rgba(151,187,205,0.5)",
                    data: [10, 7, -5]
                },
                {
                    label: "datos 3",
                    backgroundColor: "rgba(151,100,205,0.5)",
                    data: [9, 6, 15]
                }

                ]
            };


            var canvas = document.getElementById('chart').getContext('2d');
            window.bar = new Chart(canvas, {
                type: "bar",
                data: datos,
                options: {
                    elements: {
                        rectangle: {
                            borderWidth: 1,
                            borderColor: "rgb(0,255,0)",
                            borderSkipped: 'bottom'
                        }
                    },
                    responsive: true,
                    title: {
                        display: true,
                        text: "Prueba de grafico de barras para los sensores"
                    }
                }
            });

            function pintar() {
                debugger
                var newData = [
                    [valor1, getRandom(), getRandom(), getRandom() * -1, getRandom()]
                ];

                $.each(datos.datasets, function (i, dataset) {
                    dataset.data = newData[i];
                });
                window.bar.update();
            }




            function getRandom() {
                return Math.round(Math.random() * 100);
            }


        });
    </script>
</head>
<body>
    <div>
        <button type="button" class="block" onclick="pintar();">Block Button</button>
    </div>
    <div id="canvas-container" style="width:50%;">
        <canvas id="chart" width="500" height="350"></canvas>
    </div>
</body>
</html>
